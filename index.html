<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
    
        <div id ="res"></div>
        <div id="btns" >
            <button id="btn0" type="button" onclick="btno();"> 0 </button>
            <button id="btn1" type="button" onclick="btnq();"> 1 </button>
            <button id="btnClr" type="button" onclick="btnc();"> C </button>
            <button id="btnEql"  type="button" onclick="btneq();"> = </button>
            <button id="btnSum" type="button"  onclick="btnsum();"> + </button>
            <button id="btnSub" type="button" onclick="btnsub();"> - </button>
            <button id="btnMul" type="button" onclick="btnmul();"> * </button>
            <button id="btnDiv" type="button" onclick="btndiv();"> / </button>
        </div>    
          <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
